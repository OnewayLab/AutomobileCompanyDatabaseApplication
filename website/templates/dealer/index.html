{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='narrow.css') }}">
{% endblock %}

{% block header %}
<h1>{% block title %}经销商系统{% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="type" method="post">
    <h2>
        请选择您想要使用的功能
    </h2>
    <button type="submit" name="type" value="vehicle">查找车辆</button>
    <button type="submit" name="type" value="inventory">查看库存</button>
</form>

{% endblock %}
